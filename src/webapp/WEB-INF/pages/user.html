<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <style>
    table th, table td, form {
      padding: 10px 5px;
      font-family: sans-serif;
      font-size: 14px;
      border-style: solid;
      border-width: 1px;
      background-color: ivory;
    }
    button {
      padding: 5px;
      background: gold;
    }
  </style>
</head>
<body>
<h1>User</h1>
<table>
  <tr>
    <th th:width="50">Id</th>
    <th th:width="120">Name</th>
    <th th:width="120">Lastname</th>
    <th th:width="150">Email</th>
  </tr>
  <td th:utext="${user.id}">Id</td>
  <td th:utext="${user.name}">Name</td>
  <td th:utext="${user.lastName}">Lastname</td>
  <td th:utext="${user.email}">Email</td>
</table>
<br>
<button onclick="window.location.href = '/users';">Back to users</button>
</body>
</html>
